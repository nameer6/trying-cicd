name: ci-cd

on:
  push:
    branches:
      - main

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies ..."
          npm install --force
          echo "Building and Deploying..."
          nohup npm run start > /dev/null 2>&1 &
    
